<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple .ics Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Web-based .ics Creator</h1>
  <p>Paste or type your raw <code>.ics</code> content below. Click “Download .ics” to save it.</p>

  <textarea id="icsContent" placeholder="BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//YourOrg//YourProduct//EN
BEGIN:VEVENT
UID:123456@example.com
DTSTAMP:20251201T120000Z
SUMMARY:Test Event
DTSTART:20251201T130000Z
DTEND:20251201T140000Z
END:VEVENT
END:VCALENDAR"></textarea>

  <div>
    <label for="fileName">File name (without .ics): </label>
    <input id="fileName" type="text" value="event" />
  </div>

  <button id="downloadBtn">Download .ics</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const content = document.getElementById("icsContent").value.trim();
      const fileNameInput = document.getElementById("fileName").value.trim() || "event";

      if (!content) {
        alert("Please enter some .ics content first.");
        return;
      }

      const blob = new Blob([content], {
        type: "text/calendar;charset=utf-8",
      });

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = fileNameInput + ".ics";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
