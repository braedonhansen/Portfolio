<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodworking Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #ffffff;
      margin: 0;
    }

    .markdown-body {
      width: 100%;
      max-width: 900px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin: 1rem 0;
    }

    figure {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 0;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    figure img {
      display: block;
      width: 100%;
      height: auto;
    }

    figcaption {
      padding: 10px 12px 14px;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.5;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      margin-bottom: 6px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e8eef7;
      color: #1a4a87;
      letter-spacing: 0.02em;
    }

    @media (max-width: 540px) {
      .gallery-grid { gap: 12px; }
      figcaption { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="markdown-body">
  <h1>Woodworking Photo Gallery</h1>
  <p>A running gallery of the smaller builds, repairs, and experiments that donâ€™t need their own full writeup.</p>

  <div class="gallery-grid">
    <figure>
      <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1200&q=80" alt="Hand-planed tabletop" loading="lazy">
      <figcaption>
        <span class="pill">Furniture Refresh</span><br>
        Softened the edges of a solid pine tabletop and added a hand-planed finish to remove years of scratches and water rings.
      </figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=1200&q=80" alt="Built-in shelves" loading="lazy">
      <figcaption>
        <span class="pill">Storage Upgrade</span><br>
        A quick built-in shelf with pocket-hole joinery to squeeze more usable space into a narrow hallway nook.
      </figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1503389152951-9f343605f61e?auto=format&fit=crop&w=1200&q=80" alt="Cutting board" loading="lazy">
      <figcaption>
        <span class="pill">Shop Gift</span><br>
        End-grain cutting board made from maple and walnut offcuts, finished with a mineral oil and beeswax blend.
      </figcaption>
    </figure>

    <figure>
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" alt="Planing practice" loading="lazy">
      <figcaption>
        <span class="pill">Skills Practice</span><br>
        Practicing smoothing cuts with a low-angle jack plane on poplar, aiming for those satisfying full-length shavings.
      </figcaption>
    </figure>

    <figure>
      <img src="watchbox-closed.png" alt="Walnut and poplar watch box, closed" loading="lazy">
      <figcaption>
        <span class="pill">Keepsake Box</span><br>
        A small watch box to hold a family heirloom pocket watch, with poplar sides and walnut top and bottom panels.
      </figcaption>
    </figure>

    <figure>
      <img src="watchbox-open.png" alt="Walnut and poplar watch box, open" loading="lazy">
      <figcaption>
        <span class="pill">Keepsake Box</span><br>
        Inside view of the heirloom watch resting in the poplar-and-walnut box after fitting the lid and sanding to a smooth finish.
      </figcaption>
    </figure>
  </div>
</div>

</body>
</html>
