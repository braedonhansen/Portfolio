<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Woodworking Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #ffffff;
      margin: 0;
    }

    .markdown-body {
      width: 100%;
      max-width: 900px;
      padding: 1rem;
      box-sizing: border-box;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin: 1rem 0;
    }

    figure {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 0;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }

    figure img {
      display: block;
      width: 100%;
      height: auto;
    }

    figcaption {
      padding: 10px 12px 14px;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.5;
    }

    .image-pair {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 8px;
      background: #f5f5f5;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      margin-bottom: 6px;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #e8eef7;
      color: #1a4a87;
      letter-spacing: 0.02em;
    }

    @media (max-width: 540px) {
      .gallery-grid { gap: 12px; }
      figcaption { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="markdown-body">
  <h1>Woodworking Photo Gallery</h1>
  <p>A running gallery of the smaller builds, repairs, and experiments that donâ€™t need their own full writeup.</p>

  <div class="gallery-grid">
    <figure>
      <div class="image-pair">
        <img src="watchbox-closed.png" alt="Walnut and poplar wristwatch box, closed" loading="lazy">
        <img src="watchbox-open.png" alt="Walnut and poplar wristwatch box, open" loading="lazy">
      </div>
      <figcaption>
        <span class="pill">Keepsake Box</span><br>
        A small box for a family heirloom wristwatch, built with poplar sides and walnut top and bottom panels, shown closed and with the watch resting inside.
      </figcaption>
    </figure>
  </div>
</div>

</body>
</html>
